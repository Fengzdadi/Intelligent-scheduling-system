<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>fuchuang.cn</title>
    <link rel="stylesheet" href="../css/body.css" />
    <link rel="stylesheet" href="../css/week.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <div class="photo"></div>
    <style type="text/css">
        .btn-style {
            width: 150px;
            height: 50px;
            color: #f8ff00;
            background: #010dfb;
            text-decoration: none;
            display: block;
            line-height: 50px;
            text-align: center;
            font-size: "微软雅黑";
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="content">
            <!--左侧导航栏-->
            <div class="content-left">
                <div class="left-title" style="font-weight:bold;">
                    <a href="#">智能排班后台</a>
                </div>

                <!--水平线-->
                <div class="seg"></div>

                <!--菜单栏导航-->
                <div class="nav">
                    <!--每一个菜单栏项-->
                    <div class="nav-menu">
                        <!--主标题-->
                        <div class="nav-title">
                            <a href="week.html">按周查看</a>
                        </div>
                    </div>

                    <!--每一个菜单栏项-->
                    <div class="nav-menu">
                        <!--主标题-->
                        <div class="nav-title">
                            <a href="day.html">按日查看</a>
                        </div>
                    </div>

                    <!--每一个菜单栏项-->
                    <div class="nav-menu">
                        <!--主标题-->
                        <div class="nav-title">
                            <a href="yuangong.html">员工管理</a>
                        </div>
                        <!--子标题                        
                                <div class = "nav-content">
                                <a href = "#">子菜单1</a>
                                <a href = "#">子菜单2</a>
                            </div>-->

                    </div>
                    <div class="nav-menu">
                        <!--主标题-->
                        <div class="nav-title">
                            <a href="queshen.html">缺省设置</a>
                        </div>
                    </div>
                </div>

                <!--水平线-->
                <div class="seg"></div>
            </div>

            <div class="content-right">
                <form action="" class="form1">
                    <select name="某店面排班表" class="select1">
                        <option value="A店面排班表">A店面排班表</option>
                        <option value="B店面排班表">B店面排班表</option>
                        <option value="C店面排班表">C店面排班表</option>
                        <option value="D店面排班表">D店面排班表</option>
                    </select>
                </form>

                <main class="main"></main>

                <div>
                    <p>开店前</p>
                    <p>需要时间 <input type="text" placeholder="输入早上准备工作所需时间"></p>
                    <p>需要人数 <input type="text" placeholder="请输入x，门店面积/x=人数"></p>
                    <p>需要岗位
                        <input list="岗位" />
                        <datalist id="岗位">
                            <option value="门店经理">
                            <option value="导购人员">
                            <option value="收银">
                        </datalist>
                    </p>
                    <p>开店时</p>
                    <p>起始时间 <input type="text" placeholder="输入起始时间"></p>
                    <p>结束时间 <input type="text" placeholder="输入结束时间"></p>
                    <p>需要人数 <input type="text" placeholder="请输入x，预测人流/x=人数"></p>
                    <p>需要岗位
                        <input list="岗位" />
                        <datalist id="岗位">
                            <option value="门店经理">
                            <option value="导购人员">
                            <option value="收银">
                        </datalist>
                    </p>
                    <p>结束后</p>
                    <p>需要时间 <input type="text" placeholder="输入晚上收尾工作所需时间"></p>
                    <p>需要人数 <input type="text" placeholder="请输入x，门店面积/x+1=人数"></p>
                    <p>需要岗位
                        <input list="岗位" />
                        <datalist id="岗位">
                            <option value="门店经理">
                            <option value="导购人员">
                            <option value="收银">
                        </datalist>
                </div>
            </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/date.js"></script>
<script src="../js/button.js"></script>
